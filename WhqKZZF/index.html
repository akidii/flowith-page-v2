<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Product Manager | Embodied Intelligence</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¤–</text></svg>">
    
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

</head>
<body class="bg-primary text-slate-300 font-body min-h-screen flex flex-col antialiased">

    <div id="canvas-container" class="fixed top-0 left-0 w-full h-full z-0"></div>

    <header class="fixed top-0 left-0 right-0 z-20 bg-primary/80 backdrop-blur-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#home" class="text-xl font-header font-bold text-accent hover:text-white transition-colors duration-300">
                AI PM
            </a>
            <div id="nav-links" class="hidden md:flex items-center space-x-8 font-header">
                <a href="#portfolio" class="nav-link">01. Portfolio</a>
                <a href="#about" class="nav-link">02. About</a>
                <a href="#insights" class="nav-link">03. Insights</a>
                <a href="#contact" class="nav-link">04. Contact</a>
            </div>
             <button id="mobile-menu-button" class="md:hidden text-accent">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden bg-primary/95">
             <a href="#portfolio" class="block text-center py-3 nav-link">01. Portfolio</a>
             <a href="#about" class="block text-center py-3 nav-link">02. About</a>
             <a href="#insights" class="block text-center py-3 nav-link">03. Insights</a>
             <a href="#contact" class="block text-center py-3 nav-link">04. Contact</a>
        </div>
    </header>

    <main id="main-content" class="container mx-auto px-6 pt-24 pb-12 z-10 flex-grow relative">
    </main>
    
    <footer class="text-center py-4 text-slate-500 font-header z-10 text-sm">
        <p>Designed & Built by Neo. Inspired by Cyborg Functionalism.</p>
    </footer>

    <div id="modal-backdrop" class="fixed inset-0 bg-primary/80 backdrop-blur-sm z-40 hidden opacity-0 transition-opacity duration-300"></div>
    <div id="modal-container" class="fixed inset-0 z-50 hidden items-center justify-center p-4">
        <div id="modal-content-wrapper" class="glass-card w-full max-w-3xl max-h-[90vh] flex flex-col scale-95 opacity-0 transition-all duration-300">
            <div class="flex-shrink-0 p-6 flex justify-between items-center border-b border-secondary">
                <h2 id="modal-title" class="text-xl font-header text-slate-light"></h2>
                <button id="modal-close-btn" class="text-slate-400 hover:text-accent">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <div id="modal-body" class="p-6 overflow-y-auto">
                <div class="prose prose-invert max-w-none text-slate-dark prose-headings:text-slate-light prose-strong:text-slate-light prose-a:text-accent hover:prose-a:text-accent/80">
                </div>
            </div>
        </div>
    </div>
    
    <div id="image-lightbox-backdrop" class="fixed inset-0 bg-primary/90 backdrop-blur-sm z-50 hidden opacity-0 transition-opacity duration-300 items-center justify-center p-4 cursor-pointer">
        <button id="image-lightbox-close" class="absolute top-6 right-6 text-slate-400 hover:text-accent z-50 cursor-pointer">
            <i data-lucide="x" class="w-8 h-8"></i>
        </button>
        <img id="image-lightbox-img" src="" alt="System Architecture Diagram" class="max-w-full max-h-full object-contain scale-95 opacity-0 transition-all duration-300 block" style="cursor: default;">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>

<div class="py-12 flex flex-col items-center justify-center text-center min-h-[60vh]">
    <h2 class="text-2xl font-header text-accent mb-4">{{sectionNumber}} {{preTitle}}</h2>
    <h3 class="text-4xl md:text-5xl font-header font-bold text-slate-light mb-4">{{title}}</h3>
    <p class="max-w-xl mx-auto text-slate-dark mb-8">
        {{description}}
    </p>
    <a href="mailto:{{email}}" class="btn">
        {{cta}}
    </a>
    <div class="flex space-x-6 mt-12">
        <a href="https://github.com" target="_blank" rel="noopener noreferrer" class="text-slate-dark hover:text-accent transition-colors">
            <i data-lucide="github" class="w-6 h-6"></i>
        </a>
        <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer" class="text-slate-dark hover:text-accent transition-colors">
            <i data-lucide="linkedin" class="w-6 h-6"></i>
        </a>
    </div>
</div>

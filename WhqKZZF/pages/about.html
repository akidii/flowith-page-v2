<div class="py-12">
    <h2 class="text-3xl md:text-4xl font-header text-slate-light mb-3 flex items-center">
        <span class="text-accent mr-4">{{sectionNumber}}</span> {{title}}
    </h2>
    <div class="page-title mb-8"></div>
    
    <div class="flex flex-col lg:flex-row gap-12">
        <div class="flex-1 max-w-2xl">
            <div class="space-y-4 text-slate-dark">
                <p>{{paragraph1}}</p>
                <p>{{paragraph2}}</p>
                <p>{{paragraph3}}</p>
            </div>
            
            <div class="mt-12">
                <h3 class="text-2xl font-header text-slate-light mb-6">{{competenciesTitle}}</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div>
                        <h4 class="font-header text-accent mb-2">{{pmTitle}}</h4>
                        <ul class="text-slate-dark space-y-1">
                            {{pmSkills}}
                        </ul>
                    </div>
                    <div>
                        <h4 class="font-header text-accent mb-2">{{techTitle}}</h4>
                        <ul class="text-slate-dark space-y-1">
                            {{techSkills}}
                        </ul>
                    </div>
                     <div>
                        <h4 class="font-header text-accent mb-2">{{toolsTitle}}</h4>
                        <ul class="text-slate-dark space-y-1">
                            {{toolsSkills}}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <section class="mt-20">
        <h3 class="text-3xl font-header text-slate-light mb-3 text-center">Testimonials & Endorsements</h3>
        <div class="page-title mx-auto mb-12"></div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {{testimonialCards}}
        </div>
    </section>
</div>
